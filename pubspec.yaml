name: sennit
description: Send Anything Anywhere

version: 2.3.3+53

environment:
  sdk: ">=2.7.0 <3.0.0"

# dependency_overrides:
#   firebase_core: 0.4.4
#   intl: ^0.16.0
#   flutter_svg: ^0.17.1

